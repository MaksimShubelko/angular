<app-header></app-header>
<app-filter-budges></app-filter-budges>
<div class="container">
  <p *ngIf="loading">Loading...</p>
  <app-filter [route]="route"
              (paramsEvent)="getProducts($event)"
              [countOfProducts]="countOfProducts"></app-filter>
  <div class="product-tiles">
    <app-product
      class="product-tile"
      *ngFor="let product of products"
      [product]="product">
    </app-product>
  </div>
</div>
